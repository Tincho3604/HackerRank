<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        
        <div class="mainContainer">
            
        <div id="res">

        </div>
            
        
        <div id="btns">
             <div class="greenContainer">
                 <button id="btn0" class="btn" onclick="operations(value)" >0</button>
                 <button id="btn1" class="btn" onclick="operations(value)">1</button>
                 <button id="btnClr" class="btn" onclick="operations(value)">C</button> 
                 <button id="btnEql" class="btn" onclick="operations(value)">=</button>
             </div>
        
              <div class="blackContainer">
                 <button id="btnSum" class="btn" onclick="operations(value)">+</button>
                 <button id="btnSub" class="btn" onclick="operations(value)">-</button>
                 <button id="btnMul" class="btn" onclick="operations(value)">*</button> 
                 <button id="btnDiv" class="btn" onclick="operations(value)">/</button>
              </div>
         </div>
            
            
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
